{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('search') }}" method="post">
    {{ search.csrf_token }}
    <div class="row">
      <h3>Search Book</h3>
      <div class="col">
        {{ search.title(class="form-control") }}
      </div>
      <div class="col">
        {{ search.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
