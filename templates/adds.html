{% extends "base.html" %}

{% block main %}


    <div class="container-fluid">
      <form action="{{ url_for('adds') }}" method="post">
        {{ form.csrf_token }}
        <div class="row">
          <h3>Add Book</h3>
          <div class="col">
            {{ form.title(class="form-control") }}
          </div>
          <div class="col">
            {{ form.submit(class="btn btn-primary") }}
          </div>
        </div>
      </form>
    </div>

    <table >
      <thead  >
        <tr>
          <th >Book name</th>
        </tr>
      </thead>
      <tbody>
        {% for book in s %}
                <tr class="hov">
                  <td >{{ book }}</td>
                  <td><a href="{{ url_for('add',a= book) }}" class="btn btn-danger">Add Book</a></td>
                </tr>
        {% endfor %}
      </tbody>

    </table>
{% endblock %}
