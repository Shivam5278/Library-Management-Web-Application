<html lang="en">
  <head>
    <title>Library</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    <div class="container-fluid">
      <form action="{{ url_for('delete', book_n=book_n) }}" method="post">
        {{ form.csrf_token }}
        <p>Are you sure you want to delete the following book?</p>
        <div class="row">
          <div class="col">
            <h3>{{ title }}</h3>
          </div>
          <div class="col">
            {{ form.submit(class="btn btn-danger") }}
            <a href="{{ url_for('home') }}" class="btn btn-primary">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </body>
