<html lang="en">
  <head>
    <title>Library</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    <a href="{{ url_for('home') }}" class="btn btn-danger"><h1>Library</h1></a>

    <br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
    {% block main %}

    {% endblock %}

  </body>
